<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better You - Sign Up</title>
    <link rel="stylesheet" href="/frontend/pages/css/register.css">
</head>
<body>
    <div id="register-base">
        <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
         sans-serif; position: absolute; top: 15px;">Register</h1>
        <div id="register-form">
            <form action="login.html" method="post">
                <input placeholder="Username" type="text" class="input" required>
                <br>
                <input placeholder="Email" type="email" class="input" required>
                <br>
                <input placeholder="Password" type="password" class="input" required>
                <br>
                <input placeholder="Repeat password" type="password" class="input" required>
                <br>
                <input type="submit" id="submit" class="input" value="Sign Up" >
            </form>
            <label style="font-size: 20px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 
            'Trebuchet MS', sans-serif;"><a id="login-link" href="login.html"> login</a> instead.</label>
        </div>
    </div>
    
    
</body>
</html>
